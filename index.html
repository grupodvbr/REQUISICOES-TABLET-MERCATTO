<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Requisi√ß√µes Mercatto Del√≠cia</title>
  <style>
    :root {
      --cor-azul: #007bff;
      --cor-verde: #28a745;
      --cor-vermelho: #dc3545;
      --cor-cinza: #f1f1f1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid var(--cor-cinza);
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    #loading {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--cor-azul);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1em;
      display: none;
      z-index: 9999;
    }

    #overlay-carregando {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      display: none;
    }

    #overlay-carregando img {
      width: 130px;
      margin-bottom: 15px;
    }

    #overlay-carregando p {
      font-size: 1.3em;
      font-weight: bold;
      color: #444;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: var(--cor-cinza);
    }

    .filtros input, .filtros select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    .filtros button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      background: var(--cor-azul);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .acoes-topo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 15px;
    }

    .acoes-topo button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      color: white;
    }

    .btn-pdf { background: var(--cor-azul); }
    .btn-whatsapp { background: var(--cor-verde); }
    .btn-print { background: #6c757d; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }

    thead {
      background: var(--cor-azul);
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    select.status-editar {
      padding: 6px;
      border-radius: 4px;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.2em; }
      .filtros input, .filtros select, .filtros button { width: 100%; }
      .acoes-topo { flex-direction: column; align-items: stretch; }
      table { font-size: 0.9em; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" />
    <h1>Painel de Requisi√ß√µes Mercatto Del√≠cia</h1>
  </header>

  <div id="overlay-carregando">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Carregando..." />
    <p>Carregando...</p>
  </div>

  <div id="loading">‚è≥ Atualizando...</div>

  <div class="filtros">
    <input type="date" id="dataDe" />
    <input type="time" id="horaInicial" />
    <input type="date" id="dataAte" />
    <input type="time" id="horaFinal" />
    <select id="solicitante"><option>Todos</option></select>
    <select id="setor"><option>Todos</option></select>
    <input type="text" id="palavraChave" placeholder="Buscar item ou observa√ß√£o" />
    <select id="statusFiltro">
      <option value="PENDENTE">PENDENTE</option>
      <option value="COMPRADO">COMPRADO</option>
      <option value="NEGADO">NEGADO</option>
    </select>
    <button onclick="carregarDados()">üîé Filtrar</button>
  </div>

  <div class="acoes-topo">
    <button class="btn-pdf">üìä PDF</button>
    <button class="btn-whatsapp">üì± WhatsApp</button>
    <button class="btn-print">üñ®Ô∏è Imprimir</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Qtd</th>
        <th>Unidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>Observa√ß√µes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes"></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzJ1ck9s_cawZ1dJ2iXijnN6NcWEjLJfkx3nCiR0Ef02bSRDVEtFnK-9DTuu0YwKdWlPQ/exec';

    async function carregarDados() {
      const overlay = document.getElementById("overlay-carregando");
      overlay.style.display = "flex";

      try {
        const statusSelecionado = document.getElementById("statusFiltro").value;
        const res = await fetch(endpoint + '?acao=ler');
        const dados = await res.json();
        const tbody = document.getElementById("tabelaRequisicoes");
        tbody.innerHTML = "";

        dados.forEach((item) => {
          let statusUpper = (item.status || '').toUpperCase();
          if (statusUpper === 'PROCESSANDO') statusUpper = 'PENDENTE';
          const statusFinal = (['COMPRADO', 'NEGADO'].includes(statusUpper)) ? statusUpper : 'PENDENTE';

          if (statusSelecionado && statusSelecionado !== statusFinal) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.dataHora}</td>
            <td>${item.item}</td>
            <td>${item.qtd}</td>
            <td>${item.unidade}</td>
            <td>${item.setor}</td>
            <td>${item.solicitante}</td>
            <td>${item.observacoes}</td>
            <td>
              <select class="status-editar" onchange="atualizarStatus('${item.id}', this.value)">
                <option value="PENDENTE" ${statusFinal === 'PENDENTE' ? 'selected' : ''}>PENDENTE</option>
                <option value="COMPRADO" ${statusFinal === 'COMPRADO' ? 'selected' : ''}>COMPRADO</option>
                <option value="NEGADO" ${statusFinal === 'NEGADO' ? 'selected' : ''}>NEGADO</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      } finally {
        overlay.style.display = "none";
      }
    }

    async function atualizarStatus(id, novoStatus) {
      document.getElementById("loading").style.display = "block";
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          body: JSON.stringify({ acao: 'atualizarStatus', id, status: novoStatus }),
          headers: { 'Content-Type': 'application/json' }
        });
        await res.text();
        await carregarDados();
      } catch (e) {
        console.error("Erro ao atualizar:", e);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    carregarDados();
  </script>
</body>
</html>
