<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Requisi√ß√µes Mercatto Del√≠cia</title>
  <style>
    :root {
      --cor-azul: #007bff;
      --cor-verde: #28a745;
      --cor-vermelho: #dc3545;
      --cor-cinza: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.4em;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    #loading {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--cor-azul);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      display: none;
      z-index: 9999;
    }

    #overlay-carregando {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      display: none;
    }

    #overlay-carregando img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    #overlay-carregando p {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }

    .filtros input, .filtros select {
      padding: 8px;
      font-size: 1em;
    }

    .filtros button {
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .filtros .btn-filtrar {
      background: var(--cor-azul);
      color: white;
      border: none;
      border-radius: 5px;
    }

    .acoes-topo {
      display: flex;
      gap: 10px;
      padding: 0 10px;
      justify-content: center;
    }

    .acoes-topo button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .btn-pdf { background: #007bff; }
    .btn-whatsapp { background: #25d366; }
    .btn-print { background: #6c757d; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    thead {
      background: var(--cor-azul);
      color: white;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    select.status-editar {
      padding: 5px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 0.8em;
        padding: 6px;
      }

      .filtros, .acoes-topo {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems" />
    <h1>Painel de Requisi√ß√µes Mercatto Del√≠cia</h1>
  </header>

  <div id="overlay-carregando">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Carregando" />
    <p>Carregando...</p>
  </div>

  <div id="loading">‚è≥ Atualizando...</div>

  <div class="filtros">
    <input type="date" id="dataDe" />
    <input type="time" id="horaInicial" />
    <input type="date" id="dataAte" />
    <input type="time" id="horaFinal" />
    <select id="solicitante"><option>Todos</option></select>
    <select id="setor"><option>Todos</option></select>
    <input type="text" id="palavraChave" placeholder="Buscar item ou observa√ß√£o" />
    <select id="statusFiltro">
      <option value="PENDENTE">PENDENTE</option>
      <option value="COMPRADO">COMPRADO</option>
      <option value="NEGADO">NEGADO</option>
    </select>
    <button class="btn-filtrar" onclick="carregarDados()">üîé Filtrar</button>
  </div>

  <div class="acoes-topo">
    <button class="btn-pdf">üìä PDF</button>
    <button class="btn-whatsapp">üì± WhatsApp</button>
    <button class="btn-print">üñ®Ô∏è Imprimir</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Qtd</th>
        <th>Unidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>Observa√ß√µes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes">
      <!-- Dados ser√£o inseridos aqui -->
    </tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzvdrGiH5cO5YDWO0C7Tsd3ewtXTGp1TPY8feeLfiY3ouHdPWOHhXRd6aTaU6y9mx52yA/exec';

    async function carregarDados() {
      const overlay = document.getElementById("overlay-carregando");
      overlay.style.display = "flex";

      try {
        const statusSelecionado = document.getElementById("statusFiltro").value;
        const res = await fetch(endpoint + '?acao=ler');
        const dados = await res.json();
        const tbody = document.getElementById("tabelaRequisicoes");
        tbody.innerHTML = "";

        dados.forEach((item) => {
          const statusUpper = (item.status || '').toUpperCase();
          const statusFinal = (statusUpper === 'COMPRADO' || statusUpper === 'NEGADO') ? statusUpper : 'PENDENTE';

          if (statusSelecionado && statusSelecionado !== statusFinal) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.dataHora}</td>
            <td>${item.item}</td>
            <td>${item.qtd}</td>
            <td>${item.unidade}</td>
            <td>${item.setor}</td>
            <td>${item.solicitante}</td>
            <td>${item.observacoes}</td>
            <td>
              <select class="status-editar" onchange="atualizarStatus('${item.id}', this.value)">
                <option value="PENDENTE" ${statusFinal === 'PENDENTE' ? 'selected' : ''}>PENDENTE</option>
                <option value="COMPRADO" ${statusFinal === 'COMPRADO' ? 'selected' : ''}>COMPRADO</option>
                <option value="NEGADO" ${statusFinal === 'NEGADO' ? 'selected' : ''}>NEGADO</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
      } finally {
        overlay.style.display = "none";
      }
    }

    async function atualizarStatus(id, novoStatus) {
      document.getElementById("loading").style.display = "block";
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          body: JSON.stringify({
            acao: 'atualizarStatus',
            id: id,
            status: novoStatus
          }),
          headers: { 'Content-Type': 'application/json' }
        });

        const resposta = await res.text();
        console.log('Resposta do servidor:', resposta);
        await carregarDados();
      } catch (e) {
        console.error("Erro ao atualizar:", e);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    carregarDados();
  </script>
</body>
</html>
