<!-- Painel adaptado para REQUISI√á√ïES MERCATTO com filtros e dados da planilha enviada -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REQUISI√á√ïES MERCATTO</title>
  <style>
    :root {
      --cor-azul: #007bff;
      --cor-vermelho: #dc3545;
      --cor-cinza: #f1f1f1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--cor-cinza);
    }
    header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: white;
      border-bottom: 2px solid var(--cor-cinza);
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: white;
    }
    .filtros input, .filtros select, .filtros button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .filtros button {
      background: var(--cor-azul);
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    thead {
      background: var(--cor-azul);
      color: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    select.status {
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo">
    <h1>REQUISI√á√ïES MERCATTO</h1>
  </header>

  <div class="filtros">
    <input type="date" id="dataInicio" placeholder="Data In√≠cio">
    <input type="date" id="dataFim" placeholder="Data Fim">
    <input type="text" id="filtroItem" placeholder="Item ou Observa√ß√£o">
    <input type="text" id="filtroSolicitante" placeholder="Solicitante">
    <select id="filtroStatus">
      <option value="TODOS">TODOS</option>
      <option value="PENDENTE">PENDENTE</option>
      <option value="COMPRADO">COMPRADO</option>
    </select>
    <button onclick="carregarRequisicoes()">üîç Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Qtd</th>
        <th>Unidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>Observa√ß√µes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes"></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbwG51R6oAbI22p8qWfEMmcW8IUyfq0S_l1ffOzTPdjLCScSt1JmEl-JBNqbFUQSbbPTLg/exec'; // Substitua com seu script ID

    async function carregarRequisicoes() {
      const res = await fetch(`${endpoint}?acao=ler`);
      const dados = await res.json();
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      const filtroStatus = document.getElementById('filtroStatus').value;
      const filtroItem = document.getElementById('filtroItem').value.toLowerCase();
      const filtroSolicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;

      dados.forEach((item) => {
        const dataFormatada = item.dataHora?.split(' ')[0] || '';
        if (filtroStatus !== 'TODOS' && item.status !== filtroStatus) return;
        if (filtroItem && !item.item.toLowerCase().includes(filtroItem)) return;
        if (filtroSolicitante && !item.solicitante.toLowerCase().includes(filtroSolicitante)) return;
        if (dataInicio && dataFormatada < dataInicio) return;
        if (dataFim && dataFormatada > dataFim) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.dataHora}</td>
          <td>${item.item}</td>
          <td>${item.qtd}</td>
          <td>${item.unidade}</td>
          <td>${item.setor}</td>
          <td>${item.solicitante}</td>
          <td>${item.observacoes}</td>
          <td>
            <select class="status" onchange="atualizarStatus(${item.index}, this.value)">
              <option value="PENDENTE" ${item.status === 'PENDENTE' ? 'selected' : ''}>PENDENTE</option>
              <option value="COMPRADO" ${item.status === 'COMPRADO' ? 'selected' : ''}>COMPRADO</option>
            </select>
          </td>`;
        tabela.appendChild(tr);
      });
    }

    async function atualizarStatus(index, status) {
      await fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ acao: 'atualizarStatus', index, status })
      });
      alert("Status atualizado com sucesso!");
      carregarRequisicoes();
    }

    carregarRequisicoes();
  </script>
</body>
</html>
